exp_name: qwen2p5-coder-32b-dpo-lr1e-5-warmup5___ft_xml_all_250413
output_dir: /weights/final/${exp_name}

# Model Arguments
model:
  _component_: torchtune.models.qwen2_5.qwen2_5_32b_instruct

tokenizer:
  _component_: torchtune.models.qwen2_5.qwen2_5_tokenizer
  path: /weights/Qwen/Qwen2.5-Coder-32B-Instruct/vocab.json
  merges_file: /weights/Qwen/Qwen2.5-Coder-32B-Instruct/merges.txt
  max_seq_len: 32768

checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: /weights/Qwen/Qwen2.5-Coder-32B-Instruct
  checkpoint_files: [
    model-00001-of-00014.safetensors,
    model-00002-of-00014.safetensors,
    model-00003-of-00014.safetensors,
    model-00004-of-00014.safetensors,
    model-00005-of-00014.safetensors,
    model-00006-of-00014.safetensors,
    model-00007-of-00014.safetensors,
    model-00008-of-00014.safetensors,
    model-00009-of-00014.safetensors,
    model-00010-of-00014.safetensors,
    model-00011-of-00014.safetensors,
    model-00012-of-00014.safetensors,
    model-00013-of-00014.safetensors,
    model-00014-of-00014.safetensors,
  ]
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: QWEN2
  safe_serialization: True
resume_from_checkpoint: False

# Dataset and Sampler
dataset:
  _component_: torchtune.datasets.preference_dataset
  source: json
  data_files: /datasets/trajectories_dpo/dpo_250413.json
  conversation_column: messages
  conversation_style: openai
  new_system_prompt: null
  packed: False  # True increases speed
  column_map:
    chosen: chosen_conversations
    rejected: rejected_conversations
  train_on_input: False
  split: train
seed: 42
shuffle: True
batch_size: 1

# Optimizer and Scheduler
optimizer:
  _component_: torch.optim.AdamW
  fused: True
  weight_decay: 0.01
  lr: 1e-5
lr_scheduler:
  _component_: torchtune.training.lr_schedulers.get_cosine_schedule_with_warmup
  num_warmup_steps: 5
optimizer_in_bwd: True
loss:
  _component_: torchtune.rlhf.loss.DPOLoss
  beta: 0.05
  label_smoothing: 0

# Training
epochs: 3
max_steps_per_epoch: null
gradient_accumulation_steps: 1 # Use to increase virtual batch size
compile: False  # pytorch compile, set to true for better perf/memory

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
  project: swesmith
  group: ${exp_name}
  job_type: full_dpo_distributed
log_every_n_steps: 1
log_peak_memory_stats: True

# Environment
device: cuda
dtype: bf16
enable_activation_checkpointing: True  # True reduces memory
enable_activation_offloading: False  # True reduces memory

# Show case the usage of pytorch profiler
# Set enabled to False as it's only needed for debugging training
profiler:
  _component_: torchtune.training.setup_torch_profiler

  enabled: False

  #Output directory of trace artifacts
  output_dir: ${output_dir}/profiling_outputs

  #`torch.profiler.ProfilerActivity` types to trace
  cpu: True
  cuda: True

  #trace options passed to `torch.profiler.profile`
  profile_memory: False
  with_stack: False
  record_shapes: True
  with_flops: False

  # `torch.profiler.schedule` options:
  # wait_steps -> wait, warmup_steps -> warmup, active_steps -> active, num_cycles -> repeat
  wait_steps: 5
  warmup_steps: 5
  active_steps: 2
  num_cycles: 1